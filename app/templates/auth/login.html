{% extends "__base__.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}{{ super() }} - Log In {% endblock %}
{% block page_content %}
<div class="page-header">
	<h1>Please Log In</h1>
</div>
{{ wtf.quick_form(form) }}
<p><a class="btn" href="{{ url_for('auth.register') }}">Register</a></p>
<p><a href="{{ url_for('auth.password_reset_token') }}">Password Forgot</a>?</p>
{% endblock %}
