<ul>
	{% for blog in blogs %}
	<li>
		<article>
			<h2><a href="{{ url_for('main.blog', id=blog.id) }}">{{ blog.title }}</a></h2>
			<p>Published at {{ moment(blog.created_at).fromNow() }}</p>
			<p>{{ blog.summary }}</p>
			<p>
				<a href="{{ url_for('main.blog', id=blog.id) }}" class="btn btn-primary btn-sm">read more</a>
				{% if current_user.is_administrator() %}
				<a href="{{ url_for('main.blog_edit', id=blog.id) }}" class="btn btn-info btn-sm">edit</a>
				<a href="{{ url_for('main.blog_delete', id=blog.id) }}" class="btn btn-danger btn-sm">delete</a>
			</p>
		</article>
		<hr>
	</li>
	{% endfor %}
</ul>
